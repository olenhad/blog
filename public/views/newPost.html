		template_external_list_url : "lists/template_list.js",

		media_external_list_url : "lists/media_list.js",

		style_formats : [

<body role="application">
	<form method="post" action="/blog/new">
		<div>
		
		<textarea id="body" name="body" rows="15" cols="80" style="width: 80%">	
		<a href="javascript:;" onclick="tinyMCE.get('body').show();return false;">[Show]</a>
		<a href="javascript:;" onclick="tinyMCE.get('body').hide();return false;">[Hide]</a>
		<a href="javascript:;" onclick="tinyMCE.get('body').execCommand('Bold');return false;">[Bold]</a>
		<a href="javascript:;" onclick="alert(tinyMCE.get('body').getContent());return false;">[Get contents]</a>
		<a href="javascript:;" onclick="alert(tinyMCE.get('body').selection.getContent());return false;">[Get selected HTML]</a>
		<a href="javascript:;" onclick="alert(tinyMCE.get('body').selection.getContent({format : 'text'}));return false;">[Get selected text]</a>
		<a href="javascript:;" onclick="alert(tinyMCE.get('body').selection.getNode().nodeName);return false;">[Get selected element]</a>
		<a href="javascript:;" onclick="tinyMCE.execCommand('mceInsertContent',false,'<b>Hello world!!</b>');return false;">[Insert HTML]</a>
